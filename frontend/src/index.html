<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XFT App</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <header>
    <div class="container header-container">
      <h1>XFT App</h1>
      <div id="wallet-container">
        <button id="connect-wallet" class="btn btn-primary">Connect Wallet</button>
        <div id="wallet-info" class="hidden">
          <span id="wallet-address"></span>
          <button id="disconnect-wallet" class="btn btn-small">Disconnect</button>
        </div>
      </div>
    </div>
  </header>
  
  <main class="container">
    <div id="error-container" class="hidden error-message"></div>
    <div id="success-container" class="hidden success-message"></div>
    
    <section class="card" id="balance-card">
      <h2>Your XFT Balance</h2>
      <div id="balance-display">-- XFT</div>
    </section>
    
    <section class="card" id="transfer-card">
      <h2>Transfer XFT</h2>
      <form id="transfer-form">
        <div class="form-group">
          <label for="recipient">Recipient Address</label>
          <input type="text" id="recipient" placeholder="0x..." required>
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" min="0.01" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </section>
    
    <section class="card" id="transactions-card">
      <h2>Transaction History</h2>
      <div id="transactions-container">
        <p id="no-transactions">No transactions yet.</p>
        <div id="transactions-list" class="hidden"></div>
      </div>
    </section>
  </main>
  
  <footer class="container">
    <p>&copy; 2023 XFT App</p>
  </footer>

  <script type="module" src="./scripts/app.ts"></script>
</body>
</html>
